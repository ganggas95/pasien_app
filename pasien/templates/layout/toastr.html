<script>
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
    {% with messages = get_flashed_messages(with_categories = True) %} {% if messages %} {% for category, message in messages
        %}
    toastr["{{category}}"]("{{message}}")
    {% endfor %} {% endif %} {% endwith %}
</script>
