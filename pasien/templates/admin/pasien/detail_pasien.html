<!DOCTYPE html>
<html>

<head>
    {%include "layout/meta.html"%} {%include "layout/script.html"%}
</head>

<body>
    {%include 'layout/header.html'%} {%include 'layout/sidebar.html'%}
    <div class="ui main-app">
        {%include 'layout/page_header.html'%}
        <div class="ui grid">
            <div class="eight wide column">
                <div class="ui segment">
                    <div class="ui container">

                        {%if pasien %}
                        <form class="ui form" disabled target="_blank" action="{{url_for('pdf_pasien', no_pasien=pasien.no_pasien)}}">
                            <div class="field">
                                <div class="two fields">
                                    <div class="field disabled">
                                        <label>Nomor Pasien</label>
                                        <input type="text" disabled name="no_pasien" value="{{pasien.no_pasien}}" placeholder="NIK Pasien">
                                    </div>
                                    <div class="field">
                                        <label>Nama</label>
                                        <input type="text" disabled name="nama" value="{{pasien.nama}}" placeholder="Nama Pasien">
                                    </div>
                                    <div class="field disabled">
                                        <label>NIK Anda</label>
                                        <input type="text" disabled name="nik" value="{{pasien.nik}}" placeholder="NIK Pasien">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>Jenis Kelamin</label>
                                        <select class="ui disabled fluid dropdown" disabled name="gender" value="{{pasien.jk}}">
                                            <option value="">Jenis Kelamin</option>
                                            <option value="Laki-Laki">Laki-Laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                    </div>
                                    <div class="eight wide field">
                                        <label>Gol. Darah</label>
                                        <select class="ui fluid dropdown" disabled name="goldar" value="{{pasien.goldar}}">
                                            <option value="">Golonga Darah</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="O">O</option>
                                            <option value="AB">AB</option>
                                            <option value="-">-</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>Usia</label>
                                        <input type="number" name="usia" disabled placeholder="Usia Pasien" value="{{pasien.usia}}">
                                    </div>
                                    <div class="eight wide field">
                                        <label>No Telp.</label>
                                        <input type="text" name="no_telp" disabled placeholder="No Telp/Hp" value="{{pasien.no_telp}}">
                                    </div>
                                </div>
                            </div>
                            <button class="ui teal button icon" type="submit">
                                <i class="print icon"></i> Print</button>
                            <a class="ui green button icon" href="{{url_for('edit_pasien', id=pasien.id)}}">
                                <i class="pencil icon"></i> Ubah</a>
                        </form>
                        {%endif%}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%include 'layout/toastr.html'%}
</body>

</html>
